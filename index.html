	<script type="text/javascript">
		var storage = window.localStorage;
		if (storage.user != undefined) {
			var toUrl1 = "page/pubthing.html";
			$('#pub').attr('href', toUrl1);

		} else {
			var toUrl2 = "page/login.html";
			$('#pub').attr('href', toUrl2);
		}
		mui.init({
			swipeBack: true, //启用右滑关闭功能;
		});

		mui('.mui-bar-tab').on('tap', 'a', function() {

			location.href = this.getAttribute('href');
		});
		var slider = mui("#slider");
		window.onload = function() {
			slider.slider({
				interval: 5000
			});
		}
	</script>
	<script type="text/javascript">
		var url = "http://192.168.43.188:8080/productCategory/list/0";
		mui.ajax(url, {
			dataType: 'json', //服务器返回json格式数据
			type: 'get', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			success: function(data) {
				var leibie = data.data.list;
				if (leibie.length >= 5) {
					var html = '';
					html += '<ul class="list">'
					for (var i = 0; i < 5; i++) {
						html +=
							'<li><a class="circle" style="background: #e22425;" href="./page/classify.html?param='+ leibie[i].id +'"><img src="' + leibie[i].icon +
							'"></a><p class="m-top">' + leibie[i].name + '</p></li>'
					}
					html += '</ul>'
					$('#leibiediv1').html(html)
				}

				if (5 < leibie.length <= 10) {
					var html = '';
					html += '<ul class="list">'
					for (var i = 5; i < leibie.length; i++) {
						html +=
							'<li><a class="circle" style="background: #e22425;" href="./page/classify.html?param='+ leibie[i].id +'"><img src="' + leibie[i].icon +
							'"></a><p class="m-top">' + leibie[i].name + '</p></li>'

					}
					html += '</ul>'

					$('#leibiediv2').html(html)
				}
			},
			error: function(xhr, type, errorThrown) {
				console.log(type);
			}
		});
	</script>
	<script type="text/javascript">
if (storage.user != undefined) {
	var url = "http://192.168.43.188:8080/product/select/product/"+storage.user+"/0";
}else{
			var url = "http://192.168.43.188:8080/product/select/product/0/0";
	
}
		mui.ajax(url, {
			dataType: 'json', //服务器返回json格式数据
			type: 'get', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			success: function(data) {
				var productList = data.data;
				var html = '';
				for (var i = 0; i < productList.length; i++) {
					if (i == 0 || i % 2 == 0) {
						html += '<a class="recom-list" href="./page/news.html?param='+ productList[i].productId +'" style="float: left;"><p><span id="recomT">' + productList[i].productName +
							'</span><br /><span id="recom-p">￥' + productList[i].productPrice +
							'</span></p><img id="img-product" src="http://192.168.43.188:8088/image' + productList[i].productSrcOne +
							'" /></a>'
					} else {
						html += '<a class="recom-list" href="./page/news.html?param='+ productList[i].productId +'" style="float: right;"><p><span id="recomT">' + productList[i].productName +
							'</span><br /><span id="recom-p">￥' + productList[i].productPrice +
							'</span></p><img id="img-product" src="http://192.168.43.188:8088/image' + productList[i].productSrcOne +
							'" /></a>'
					}
				}
				$("#productArr").html(html)
			},
			error: function(xhr, type, errorThrown) {
				console.log(type);
			}
		});
