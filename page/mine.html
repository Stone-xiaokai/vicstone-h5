		var storage = window.localStorage;
		if (storage.user != undefined) {
			var toUrl3 = "pubthing.html";
			$('#pub').attr('href', toUrl3);
			var toUrlMypub = "mypub.html";
			$('#mypub').attr('href', toUrlMypub);
			var toUrlMyorder = "myorder.html";
			$('#myorder').attr('href', toUrlMyorder);
			var toUrlMyShoucang = "mycollect.html";
			$('#myshoucang').attr('href', toUrlMyShoucang);
			document.getElementById("username").innerHTML = storage.username;
			document.getElementById("logining").style.display = "none";
			document.getElementById("username").style.display = "inline";
			document.getElementById("logout").style.display = "inline";

		} else {
			var toUrl4 = "login.html";
			$('#pub').attr('href', toUrl4);
			$('#mypub').attr('href', toUrl4);
			$('#myorder').attr('href', toUrl4);
			$('#myshoucang').attr('href', toUrl4);
		}
		mui('.mui-bar-tab').on('tap', 'a', function() {
			location.href = this.getAttribute('href');
		});
		document.getElementById("logout").addEventListener('click', function() {
			var btnArray = ['否', '是'];
			mui.confirm('确认退出？', '', btnArray, function(e) {
				if (e.index == 1) {
					var storage = window.localStorage;
					storage.clear();
					document.getElementById("username").style.display = "none";
					document.getElementById("logining").style.display = "inline";
					document.getElementById("logout").style.display = "none";
					var toUrl4 = "login.html";
					$('#pub').attr('href', toUrl4);
					$('#mypub').attr('href', toUrl4);
				} else {

				}
			})
		});
